<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- <meta name="theme-color" content="#000000" /> -->
        <meta name="theme-color" content="#000C61" />

        <!-- <meta name="description" content="Web site created using create-react-app" /> -->
        <meta name="description" content="Cool application that gets rea-time and historical data from the Rawg.io API" />
        
        <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
        <link rel="webmanifest" href="%PUBLIC_URL%/manifest.json" />

        <title>React App</title>

        <script src="../src/lightDarkToggler.js" defer></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@400;500&display=swap" rel="stylesheet" crossorigin>
    </head>

    <body>
        <div id="root"></div>

        <script>
            //function to set a given theme-color-scheme
            function setTheme(themeName) {
                localStorage.setItem('themeNameFromIndex', themeName)
                document.documentElement.className = themeName
            }

            //function to toggle between light and dark theme
            function toggleTheme() {
                if(localStorage.getItem('themeNameFromIndex') === 'theme-dark') {
                    setTheme('theme-light')
                } else {
                    setTheme('theme-dark')
                }
            }

            //immediately invoked function to set the theme on initial load
            (function() {
                if(localStorage.getItem('themeNameFromIndex') === 'theme-dark') {
                    setTheme('theme-dark')
                } else {
                    setTheme('theme-light')
                }
            })()
        </script>
    </body>
</html>
